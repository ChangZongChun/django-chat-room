{% extends 'main.html' %}

{% block content %}

<h1>{{room.name}}</h1>

<p>{{room.description}}</p>

<div class="comment-wrapper">
    <h3>Coversation</h3>
    <hr>

    {% for message in messages %}
    <div>
        <small>@{{message.user}} {{message.created}}</small>
    </div>
    {% endfor %}

</div>

{% endblock %}
